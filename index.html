<style>
    @keyframes scaled {
        from {
            transform: scale(1);
        }
        to {
            transform: scale(1.2);
        }
    }

    @keyframes flow-fade-in {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

    @keyframes fade-in {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .slideshow-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .slide {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scale(1.2);
        animation: scaled 3s ease-in-out 1 alternate;
    }

    .text-overlay {
        position: absolute;
        bottom: 200px;
        left: 40px;
        color: white;
        padding: 10px 15px;
        font-size: 5rem;
        opacity: 0;
        animation: flow-fade-in 0.6s ease forwards;
    }

    .count {
        position: absolute;
        bottom: 170px;
        left: 60px;
        color: grey;
        font-size: 25px;
    }

    .count span {
        animation: fade-in 1s ease-in-out;
        display: inline-block;
        font-size: 35px;
        margin-right: 8px;
        color: white;
    }

    .progress-bar {
        position: absolute;
        bottom: 150px;
        left: 60px;
        width: 400px;
        height: 2px;
        background: rgba(255, 255, 255, 0.3);
        overflow: hidden;
    }

    .progress {
        height: 100%;
        background: white;
    }

    .prev, .next {
        position: absolute;
        bottom: 70px;
        left: 50px;
        color: white;
        border: none;
        cursor: pointer;
        padding: 8px 12px;
        font-size: 20px;
        border-radius: 5px;
        transition: 0.3s;
        background-color: transparent;
    }

    .next {
        left: 80px;
    }
</style>

<div class="slideshow-container">
    <div class="slide">
        <img src="./img-lum1.webp" alt="Integrity">
        <div class="text-overlay">Ingenuity</div>
        <p class="count"><span>1</span>/4</p>
        <div class="progress-bar"><div class="progress" style="width:25%;"></div></div>
    </div>
    <div class="slide">
        <img src="https://files.secure.website/wscfus/10797405/32932169/pexels-guiirossi-1686296.jpg" alt="Intelligence">
        <div class="text-overlay">Intelligence</div>
        <p class="count"><span>2</span>/4</p>
        <div class="progress-bar"><div class="progress" style="width:50%;"></div></div>
    </div>
    <div class="slide">
        <img src="https://images.pexels.com/photos/939729/pexels-photo-939729.jpeg?w=1920" alt="Excellence">
        <div class="text-overlay">Wisdom</div>
        <p class="count"><span>3</span>/4</p>
        <div class="progress-bar"><div class="progress" style="width:75%;"></div></div>
    </div>
    <div class="slide">
        <img src="https://images.pexels.com/photos/33545/sunrise-phu-quoc-island-ocean.jpg?w=1920" alt="Perfection">
        <div class="text-overlay">Patience</div>
        <p class="count"><span>4</span>/4</p>
        <div class="progress-bar"><div class="progress" style="width:100%;"></div></div>
    </div>

    <button class="prev" onclick="changeSlide(-1)">❮</button>
    <button class="next" onclick="changeSlide(1)">❯</button>
</div>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
        slides.forEach(slide => slide.style.display = "none");
        slides[index].style.display = "block";
    }

    function changeSlide(step) {
        slideIndex = (slideIndex + step + slides.length) % slides.length;
        showSlide(slideIndex);
    }

    function autoSlide() {
        changeSlide(1);
        setTimeout(autoSlide, 3000);
    }

    showSlide(slideIndex);
    setTimeout(autoSlide, 3000);
</script>
